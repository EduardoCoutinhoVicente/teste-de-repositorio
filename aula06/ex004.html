<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font:normal 20px Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`Olá, ${nome}.<br> Seu nome tem ${nome.length} letras.<br>`)
        document.writeln(`Seu nome em Maiúsculo é ${nome.toUpperCase()}. <br>`)
        document.writeln(`Seu nome em minúscolo e ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
